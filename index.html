<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="grid-container" class="grid-container">
        <div class="settings-panel">
          <label for="colorPicker" class="settings-panel__label">
            Choose color
            <input id="colorPicker" type="color"></label>
          <button id="setGridSize" class="btn">Set Grid Size</button>
          <label for="randomColorSwitch" class="settings-panel__label">
            Enable Random Color
            <input id="randomColorSwitch" name="randomColor" type="checkbox" />
            <span class="slider"></span>
          </label>
          <label for="enableOpacitySwitch" class="settings-panel__label">
            Enable Opacity
            <input id="enableOpacitySwitch" name="randomColor" type="checkbox" />
            <span class="slider"></span>
          </label>
          <button id="clearGrid" class="btn">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
